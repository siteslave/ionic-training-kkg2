<ion-header>
  <ion-navbar color="teal">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-list-header>Users</ion-list-header>
      <button ion-item (click)="goDetail()" *ngFor="let user of users">
        <h2>{{ user.name }}</h2>
        <p item-note>{{ user.email }}</p>
      </button>
    </ion-list>
</ion-content>
