<ion-header>
  <ion-navbar color="teal">
    <ion-title>Home</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="goAdd()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-list-header>Users</ion-list-header>
      <button ion-item (click)="goDetail(user)" *ngFor="let user of users">
        <h2>{{ user.name }}</h2>
        <p item-note>{{ user.email }}</p>
      </button>
    </ion-list>
</ion-content>
